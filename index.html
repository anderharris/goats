<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet" >
    <title>Goats!</title>
  </head>
  <body>
    <div class="container-fluid">
      <h1>Goats</h1>

      <h2>Famous goats from fairy tales</h2>
  
      <ul>
      <li class='impostor'><span>Big billy goat Gruff</span></li>
      <li class='impostor'><span>Little billy goat Gruff</span></li>
      <li class='impostor'><span>Larry the lamb</span></li>
      <li class='impostor'><span>Ander the GOAT</span></li>

  
      </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script>
      let list = document.getElementsByClassName("impostor")
      setInterval(()=>{
        for(i = 0; i < list.length; i++){
          let listElement = list[i]
          listElement.firstChild.setAttribute("style", "background-color: unset")
        }
        let number = Math.floor(Math.random()*list.length)
        list[number].firstChild.setAttribute("style", "background-color: red")
      }, 500)

    </script>
   
  </body>
</html>
